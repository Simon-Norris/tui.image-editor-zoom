<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pinch Zoom</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    
    <link type="text/css" href="https://nhn.github.io/tui.image-editor/latest/dist/tui-image-editor.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        .tui-image-editor {
            width: : 500px;
            height: 500px;
        }
        
        canvas {
            /*            width: 100%;*/
            /*            height: 100%;*/
        }
    </style>
</head>

<body>
    <div id="tui-image-editor-container" class="tui-image-editor-container bottom" style="width: 100%; height: 100%;">
        <div class="tui-image-editor-controls">
            <div class="tui-image-editor-controls-logo"> <img src="https://uicdn.toast.com/toastui/img/tui-image-editor-bi.png"> </div>
            <div class="tui-image-editor-controls-buttons">
                
                <div style="background-color: #fff;border: 1px solid #ddd;color: #222;font-family: 'Noto Sans', sans-serif;font-size: 12px"> REL
                     </div>
                
                <button class="tui-image-editor-download-btn" style="background-color: #fdba3b;border: 1px solid #fdba3b;color: #fff;font-family: 'Noto Sans', sans-serif;font-size: 12px"> Download </button>
            </div>
        </div>
        <div class="tui-image-editor-main-container" style="background-image: none;background-color: #1e1e1e;border: 0px">
            <div class="tui-image-editor-header" style="background-image: none;background-color: transparent;border: 0px">
                <div class="tui-image-editor-header-logo"> <img src="https://uicdn.toast.com/toastui/img/tui-image-editor-bi.png"> </div>
                <div class="tui-image-editor-header-buttons">
                    <div onclick="window.location.reload()" style="background-color: #fff;border: 1px solid #ddd;color: #222;font-family: 'Noto Sans', sans-serif;font-size: 12px"> Load
                         </div>
                    
                    <button class="tui-image-editor-download-btn" style="background-color: #fdba3b;border: 1px solid #fdba3b;color: #fff;font-family: 'Noto Sans', sans-serif;font-size: 12px"> Download </button>
                </div>
            </div>
            <div class="tui-image-editor-main tui-image-editor-menu-draw">
                <div class="tui-image-editor-wrap" style="height: calc(100% - 150px); bottom: 0px; top: 0px; left: 0px; width: 100%;">
                    <div class="tui-image-editor-size-wrap">
                        <div class="tui-image-editor-align-wrap">
                            <div class="tui-image-editor" style="height: 500px; width: 666px; top: -2px; left: 0px;">
                                <div class="tui-image-editor-canvas-container" style="width: 100%; height: 100%; position: relative; user-select: none; max-width: 666px; max-height: 500px;">
                                    <canvas id="test1" class="lower-canvas" width="4032" height="3024" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; touch-action: none; user-select: none; max-width: 666px; max-height: 500px;"></canvas>
                                    <canvas class="upper-canvas " width="4032" height="3024" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; touch-action: none; user-select: none; max-width: 666px; max-height: 500px; cursor: crosshair;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/panZoom.js"></script>
    <script>
        var ctx = document.getElementById('test1');
        if (ctx.getContext) {
            ctx = ctx.getContext('2d');
            //Loading of the home test image - img1
            var img1 = new Image();
            img1.onload = function () {
                //draw background image
                ctx.drawImage(img1, 0, 0);
            };
            img1.src = 'https://images.pexels.com/photos/378570/pexels-photo-378570.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260';
            // img1.src = 'img/sampleImage2.png';
        }
//        $('#tui-image-editor-container .tui-image-editor').on('mousewheel', (e) => {
//            onMousewheel(e);
//        });
        
        // mock
        var imageEditor = { 
            _graphics : {
                canvasImage : document.getElementById('test1')
            }
        };
        
        new IEditorPanZoom(imageEditor).enable();
        
    </script>
<!--    <script src="js/zoom.js"></script>-->
    
</body>

</html>
